<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChillStreaming</title>
  <link rel="icon" type="image/png" sizes="40x40" href="https://cdn-icons-png.flaticon.com/512/193/193929.png">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <header>
    <img src="./asset/CHILLOGO.png" alt="CHILLOGO">
    <p><strong>Un large catalogue de films et séries ! Les plus grands classiques du cinéma, les toutes nouvelles séries
        et
        séries animées !</strong></p>
  </header>
  <section>
    <ul><img src="./asset/IMGLEON.png" alt="LEON"></ul>
    <ul><img src="./asset/IMGPARASIT.png" alt="PARASIT" /></ul>
    <ul> <img src="./asset/IMGVAILLANTE.png" alt="VAILLANCE" /></ul>
    <ul> <img src="./asset/IMGSILENCEDES.png" alt="SILENCE" /></ul>
    <ul><img src="./asset/IMGDEMONSLAYER.png" alt="DEMONSLAYER" /></ul>
    <ul><img src="./asset/IMGINTER.png" alt="INTER" /></ul>
  </section>

  <form method="post"></form>
  <p>Remplissez ce formulaire afin procéder à l'inscription.
  <section>
    <h2>Contact information</h2>

    <p>
      <label for="name">
        <span>Nom*</span>
        <strong><abbr title="required">*</abbr></strong>
      </label>
      <input type="text" id="name" name="username">
    </p>
    <p>
      <label for="mail">
        <span>E-mail: </span>
        <strong><abbr title="required">*</abbr></strong>
      </label>
      <input type="email" id="mail" name="usermail">
    </p>
    <p>
      <label for="pwd">
        <span>Mot de passe*</span>
        <strong><abbr title="required">*</abbr></strong>
      </label>
      <input type="password" id="pwd" name="password">
    </p>
  </section>
  <section>
    <h2>Informations de paiment</h2>
    <p>
      <label for="card">
        <span>Moyen de paiment* :</span>
      </label>
      <select id="card" name="usercard">
        <option value="visa">Visa</option>
        <option value="mc">Mastercard</option>
        <option value="amex">American Express</option>
        <option value="paypal">PayPal</option>
      </select>
    </p>
    <p>
      <label for="number">
        <span>Numéros carte* </span>
        <strong><abbr title="required">*</abbr></strong>
      </label>
      <input type="tel" id="number" name="cardnumber">
    </p>
    <p>
      <label for="expiration">
        <span>Date d'expiration*</span>
        <strong><abbr title="required">*</abbr></strong>
      </label>
      <input type="text" id="expiration" required="true" placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$">
    </p>
  </section>
  <section>
    <p> <button type="submit">Valider</button> </p>
  </section>

  <footer>
    <h2>&copy; - ChillStreaming - 2022</h2>
  </footer>
</body>

</html>
